{% extends 'rango/base_bootstrap.html' %}
{% block body_block %}
    <h2 class="form-signin-heading">Sign Up Here</h1>
    <form role="form" action="." method="post">
        {% csrf_token %}
        <div class="form-group">
        <p class="required">
            <label for="id_username" class="required">Username:</label>
        <input type="text" name="username" class="form-control" id="id_username" maxlength="30">
        <span class="helptext">Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
        </p>
        <p class="required">
            <label for="id_email" class="required">E-mail:</label>
            <input type="email" name="email" class="form-control" id="id_email">
        </p>
        <p class="required">
            <label for="id_password1" class="required">Password:</label>
            <input type="password" name="password1" class="form-control" id="id_password1">
        </p>
        <p class="required">
            <label for="id_password2" class="required">Password confirmation:</label>
            <input type="password" name="password2" class="form-control" id="id_password2">
            <span class="helptext">Enter the same password as before, for verification.</span>
        </p>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
