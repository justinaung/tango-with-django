{% for c in categories %}
    <li class="nav-item">
    {% if c == act_cat %}
        <a class="nav-link active" href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a>
    {% else %}
        <a class="nav-link" href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a>
    {% endif %}
    </li>
{% endfor %}
