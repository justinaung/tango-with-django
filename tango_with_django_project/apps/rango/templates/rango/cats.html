{% for c in categories %}
    {% if c == act_cat %}
        <li>
        <strong>
        <a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a> </strong>
        </li>
    {% else %}
        <li>
        <a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a>
        </li>
    {% endif %}
{% endfor %}
